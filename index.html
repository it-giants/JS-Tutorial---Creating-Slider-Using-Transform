<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial - Creating a slider using transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-btns prev-btn">
            <span>&lt;</span>
        </div>
        <div class="slides-container">
            <div class="slide">
                <div class="img-container">
                    <img src="imgs/img1.jpg" alt="">
                </div>
            </div>
            <div class="slide">
                <div class="img-container">
                    <img src="imgs/img2.jpg" alt="">
                </div>
            </div>
            <div class="slide">
                <div class="img-container">
                    <img src="imgs/img3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="slider-btns next-btn">
            <span>&gt;</span>
        </div>
    </div>
    <div class="sliderNav"></div>
    <script src="main.js"></script>
</body>
</html>
